<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" , initial-scale="1.0" />
    <title>桃園一日遊-登入</title>
    <link rel="stylesheet" type="text/css" href="./css/login.css" />
    <link rel="icon" href="images/trip.png" type="image/x-icon" />
  </head>
  <body>
    <form id="form-login" action="./index" method="post" onsubmit="return verifyEmail()">
      <div id="form-login-heading">
        <div id="login-title">桃園一日遊-帳號登入</div>
        <img id="loginImg" src="./images/login.png" />
      </div>

      <input
        type="text"
        id="email"
        name="email"
        class="formInput"
        placeholder="Email"
        autofocus
      />
      <span id="emailSpan" class="errorMsg">email格式錯誤</span>

      <input
        type="password"
        name="password"
        class="formInput"
        placeholder="密碼"
      />

      <div></div>
      <button id="loginBtm" type="submit">登入</button>

      <a id="register" href="register">建立新帳戶</a>
    </form>

  <script src="/script/login.js"></script>
  </body>
</html>
